<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RNS login form.css">
    <title>Document</title>
</head>
<body>
    <div class="Login-form-container">
        <header>
            <img src="../RNS-LOGO.png" alt="RNS Logo" >
        </header>

        <form class="Username-password-login-container">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOG IN</button>
        </form>
        
        <div class="Sign-up-password-forget-container">
            <h5><a href="">Sign up</a></h5>
            <h5><a href="">Forgot Password</a></h5>
        </div>
        <div class="More-info">
            <p>By logging in, you agree to the service policy.</p>
            <p>
               <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
            </p>
        </div>


    </div>

</body>
</html>
