<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpContainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../RNS-LOGO.png" type="image/png">

    <link rel="stylesheet" href="SignUpContainer.css">
    
</head>
<body>
    <div class="login">
        <div class="logo">
            <p>Sign up</p>
        </div>
        <a href="index.html">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/128/3670/3670124.png" alt="Facebook">
                <p id="text">Continue with Facebook</p>
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="Instagram">
                <p id="text">Continue with Instagram</p>
            </button>
        </a>
        <a href="index.html">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/128/5968/5968534.png" alt="Gmail">
                <p id="text">Continue with Gmail</p>
            </button>
        </a>
        <footer >
            <div style="text-align: center;">
                <p>Already have an account?</p>
                <a href="index.html">Log in</a>
            </div>
        </footer>
    </div>
</body>
</html>
